<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápius</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">

        <div class="area-login1">

            <h1>Login</h1>
            <div class="area-login2">

                <form autocomplete="off" action="#" method="post" name="form-login" id="form-login">
                    <div class="usuario">
                        <img width="30px" height="30px" src="imagens/usuario.png" alt="">
                        <input type="text" name="usuario" placeholder="Usuário" autocomplete="usuario" required>
                    </div>
                    <div class="senha">
                        <img width="30px" height="30px" src="imagens/chave.png" alt="">
                        <input type="password" name="senha" placeholder="Senha" autocomplete="current-password" required>
                    </div>
                </form>
                <button type="submit" class="salvar-btn" form="form-login">Login</button>
            </div>

        </div>

    </div>

    
</body>
</html>
